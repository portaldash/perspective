<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>HTML Directory Index</title>
</head>
<body>
    <h1>HTML Files</h1>
    <ul id="fileList"></ul>

    <script>
        const apiURL = "https://api.github.com/repos/portaldash/perspective/contents/Html";

        async function loadFiles() {
            try {
                const res = await fetch(apiURL);
                const data = await res.json();

                const list = document.getElementById("fileList");

                data.forEach(item => {
                    if (item.name.toLowerCase().endsWith(".html")) {
                        const li = document.createElement("li");
                        const a = document.createElement("a");

                        a.href = item.html_url.replace(
                            "https://github.com/",
                            "https://raw.githubusercontent.com/"
                        ).replace("/blob/", "/");

                        a.textContent = item.name;
                        li.appendChild(a);
                        list.appendChild(li);
                    }
                });
            } catch (err) {
                document.body.innerHTML += "<p>Error loading files.</p>";
            }
        }

        loadFiles();
    </script>
</body>
</html>
