<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd"><html xmlns="http://www.w3.org/1999/xhtml"><head>    <meta http-equiv="Content-type" content="text/html;charset=UTF-8" />    <title>Analytics Form</title>    <link href="styles/ui.css" rel="stylesheet" type="text/css" />    <style>	h2.button{		float:left;	}	</style>    <script src="../scripts/jquery1.7.1.min.js"></script>    <script src="../scripts/keynav.js"></script>    <script src="../scripts/noselect.js"></script>    <script src="../scripts/menu.js"></script>    <script type="text/javascript">    function NewSession(){		var name = "" + document.getElementById("playerName").value;		var new_player = !document.getElementById("playedBefore").checked;		var first_sight = !document.getElementById("seenBefore").checked;		SendMessage("NewSession", name, new_player, first_sight);		relative = true    }    </script></head><body>    <div class="container">        <div class="game_title">New Session</div>        <input placeholder="Enter Your Name" type="text" id="playerName" name="input_text_box" /><br />        Seen Before? <input id="seenBefore" value="false" type="checkbox" /><br />        Played Before? <input id="playedBefore" value="false" type="checkbox" /><br />        <h2 class="button" onclick="NewSession()">Start New Session</h2>    </div>    <h2 class="back button" onclick="gotoUrl('main_menu.htm')">Back</h2></body></html>
