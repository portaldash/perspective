<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd"><html xmlns="http://www.w3.org/1999/xhtml"><head>    <meta http-equiv="Content-type" content="text/html;charset=UTF-8" />    <link href="styles/ui.css" rel="stylesheet" type="text/css" />    <title>Level Select</title>    <script src="../scripts/jquery1.7.1.min.js"></script>    <script src="../scripts/keynav.js"></script>    <script src="../scripts/noselect.js"></script>    <script src="../scripts/menu.js"></script>    <script type="text/javascript">    $(document).ready(function() {		Listen('AllLevels', registerLevels);		SendMessage('InitLevelSelect');	});        function startLevel(level) {    	SendMessageToEngine("StartLevel", level, false);    }	    function registerLevels(levels) {		var onclick = function(name) {		return function() { startLevel(name); };		};				var ul = document.getElementById("level_list");				for (var i = 0; i < levels.length; i++) {			var li = document.createElement("div");			var name = "" + levels[i];			li.innerHTML = name;			li.className = "level_button";			li.onclick = onclick(name);			ul.appendChild(li);		}    }    </script></head><body>    <div class="container">        <h1>Levels</h1>        <ul id="level_list" class="box"></ul>    </div>    <div class="back button" onClick="gotoUrl('main_menu.htm')">Back</div></body></html>
