<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd"><html xmlns="http://www.w3.org/1999/xhtml"><head>    <meta http-equiv="Content-type" content="text/html;charset=UTF-8" />    <title>Confirmation Page</title>    <link href="styles/ui.css" rel="stylesheet" type="text/css" />    <script src="../scripts/jquery1.7.1.min.js"></script>    <script src="../scripts/keynav.js"></script>    <script src="../scripts/noselect.js"></script>    <script src="../scripts/menu.js"></script>    <script src="../scripts/gup.js"></script>    <script src="../scripts/nobackspace.js"></script>    <script>    $(document).ready( function() {    	document.getElementById("question").innerText = decode(gup("question"));    });    function SendYes() {		if (gup('tobrowser'))			SendMessage(gup('message'));		else			SendMessageToEngine(gup('message'));    }    function SendNo() {      var page = gup('backpage');      gotoUrl(page);    }    </script>    <style>      body      {        background-color:rgba(0,0,0,0.5);      }    </style></head><body>    <div class="container">        <h3 id="question">Do you like games?</h3>        <ul>            <li class="withfocus" onclick="SendYes();">Yes</li>            <li class="withoutfocus" onclick="SendNo()">No</li>        </ul>    </div></body></html>
