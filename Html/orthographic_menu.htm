    <script type="text/javascript">
        function OnSelect()
        {
            var elem = $("#selection");
            var Toggle = function() {
                if (elem.css('visibility') == 'hidden') {
                    elem.css('visibility', 'visible');
                } else {
                    elem.css('visibility', 'hidden');
                }    
            };

            Toggle();
            setInterval(Toggle, 500);
        }

        function OnResize()
        {
          // counteract the global zoom level for this page because the
          // orthographic title screen uses a fixed resolution texture
          var zoom = Math.pow(1.2, GetZoomLevel());
          document.body.style.zoom = 1/zoom;
        }

        $(document).ready(function() {
          Listen('Select', OnSelect);
          Listen("OnResize", OnResize);
          OnResize();
        });

    </script>
