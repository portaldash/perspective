<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd"><html xmlns="http://www.w3.org/1999/xhtml"><head>    <meta http-equiv="Content-type" content="text/html;charset=UTF-8" />    <title>Debug</title>    <style>	span{		position:absolute;		right:0;		bottom:0;		height:60%;		width:40%;		overflow:hidden;		padding:8px;		background:#000;		border-bottom-left-radius:16px;		font-family:sans-serif;		color:#fff;	}    </style>    <script src="../scripts/noselect.js"></script>    <script type="text/javascript">    function to_debug_output(string) {		var out = document.getElementById("debug_output");		out.innerHTML = string;    };    Listen( 'BrowserOutput', to_debug_output );    </script></head><body>	<span>Widdershins Debug Output!</span></body></html>
