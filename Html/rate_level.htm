<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd"><html xmlns="http://www.w3.org/1999/xhtml"><head>    <meta http-equiv="Content-type" content="text/html;charset=UTF-8" />    <link href="styles/ui.css" rel="stylesheet" type="text/css" />    <title>Rate Level</title>    <script src="../scripts/jquery1.7.1.min.js"></script>    <script src="../scripts/keynav.js"></script>    <script src="../scripts/noselect.js"></script>    <script src="../scripts/menu.js"></script>    <script>    var rating = 0;    $(document).ready( function() {      $(".star").hover( function() {         var value = parseInt($(this).attr("id"));        for (var i = 1; i <= 5; i++) {          document.getElementById(i).src = i <= value ? "img/star_hover.png" : "img/star_disabled.png";        }      }, function() {         RatingClick(rating);      });            $(".star").click( function() {        var value = parseInt($(this).attr("id"));        RatingClick(value);      });        });        function limitText() {      var commentField = document.getElementById("comments");      var charLimit = 200;      var parsedString = "";      var begin = 0;      var end = commentField.value.indexOf('\n');            while (end != -1)      {        parsedString += commentField.value.substring(begin, end-begin);        if (end != commentField.value.length - 1)          parsedString += " ";        begin = end + 1;        end = commentField.value.indexOf('\n', begin);      }      parsedString += commentField.value.substring(begin);            if (parsedString.length > charLimit) {        parsedString.value = parsedString.value.substring(0, charLimit);      }      commentField.value = parsedString;    }          function RatingClick(value) {      rating = value;      for (var i = 1; i <= 5; i++) {        document.getElementById(i).src = i <= value ? "img/star_enabled.png" : "img/star_disabled.png";      }    }        function TrySubmit() {      if (rating == 0) {        alert("Please select a rating before you submit.");      } else {        SendMessage('SubmitRating', encodeURIComponent('Anonymous'), rating, encodeURIComponent(document.getElementById('comments').value));      }    }  </script></head><body>    <div class="container">        <h1>Rate Level</h1>        <div class="box">            Rating:            <img class="star" id="1" width="24px" height="16px" src="img/star_disabled.png" />            <img class="star" id="2" width="24px" height="16px" src="img/star_disabled.png" />            <img class="star" id="3" width="24px" height="16px" src="img/star_disabled.png" />            <img class="star" id="4" width="24px" height="16px" src="img/star_disabled.png" />            <img class="star" id="5" width="24px" height="16px" src="img/star_disabled.png" />            <br />            Comments (200 characters max):            <br />            <textarea id="comments" rows="6" cols="30" oninput="limitText()"></textarea>            <br />            <div style="height:8px"></div>            <span class="button" onclick="TrySubmit()">Submit</span>            <span class="button" onclick="SendMessageToEngine('GoToMainMenu')">No Thanks</span>        </div>    </div>    <div class="back button" onclick="SendMessageToEngine('GoToMainMenu')">Back</div></body>  </html>
