<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd"><html xmlns="http://www.w3.org/1999/xhtml"><head>    <meta http-equiv="Content-type" content="text/html;charset=UTF-8" />    <title>Main Menu</title>    <link href="styles/ui.css" rel="stylesheet" type="text/css" />    <style>	li{		cursor:pointer;	}	</style>    <script src="../scripts/jquery1.7.1.min.js"></script>    <script src="../scripts/keynav.js"></script>    <script src="../scripts/noselect.js"></script>    <script src="../scripts/menu.js"></script>    <script src="../scripts/nobackspace.js"></script>    <script src="../scripts/analytics.js"></script>    <script type="text/javascript">    var has_started = false;    function startGame(newGame){        if (has_started) return;        has_started = true;        SendMessage("StartGame", newGame);    }        $(document).ready(function() {      Listen('EnableContinue', EnableContinue);      SendMessage('MainMenuLoaded');      SendMessage('MenuLoaded');    });        function EnableContinue(enable) {      var continueItem = document.getElementById('continue');      if (!enable) {        continueItem.onclick = null;        continueItem.setAttribute("class", "disabled");      }    }    </script></head><body>    <div class="container">        <div class="persp_logo"></div>        <ul>            <li id='continue' class="withoutfocus" onclick=startGame(false)>Continue</li>            <li class="withfocus" onClick="startGame(true)">New Game</li>            <li class="withoutfocus" onClick="gotoUrl('options.htm?backpage=main_menu.htm')">Options</li>            <li class="withoutfocus" onClick="gotoUrl('credits.htm')">Credits</li>            <li class="withoutfocus" onClick="gotoUrl('confirm.htm?question=Quit Game?&message=QuitGame&tobrowser=1&backpage=main_menu.htm');">Quit Game</li>        </ul>    </div>    <div style="position:absolute; right:8px; bottom:4px;">v1.1</div></body></html>
