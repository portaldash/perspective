<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd"><html xmlns="http://www.w3.org/1999/xhtml"><head>    <meta http-equiv="Content-type" content="text/html;charset=UTF-8" />    <title>Pause Menu</title>    <link href="styles/ui.css" rel="stylesheet" type="text/css" />    <style>	li{		cursor:pointer;	}  body  {    background-color:rgba(0,0,0,0.5);  }	</style>    <script src="../scripts/jquery1.7.1.min.js"></script>    <script src="../scripts/keynav.js"></script>    <script src="../scripts/noselect.js"></script>    <script src="../scripts/menu.js"></script>    <script src="../scripts/nobackspace.js"></script>    <script type="text/javascript">    $(document).ready(function() {      Listen("SetReturnToHubVisible", SetReturnToHubVisible);      SendMessage("InitPauseMenu");    });    function SetReturnToHubVisible(visible) {      if (visible) {        $(hub).attr('onclick', "gotoUrl('confirm.htm?question=Are you sure you want to return to the Hub?&message=GoToArcade&tobrowser=1&backpage=pause_menu.htm')");        $(hub).removeClass().addClass('withoutfocus');      } else {        $(hub).attr('onclick', '');        $(hub).removeClass().addClass('disabled');      }    }    $(document).keydown(function(e) {      if (e.keyCode  == 27) // escape      {        SendMessage("PauseMenu");      }    });    </script></head><body>    <div class="container">        <div class="persp_logo"></div>        <ul>            <li class="withfocus" onclick="SendMessage('ResumeGame')">Resume Game</li>            <li id="hub" class="disabled">Return to Hub World</li>            <li class="withoutfocus" onclick="gotoUrl('confirm.htm?question=Restart Level?&message=RestartLevel&tobrowser=1&backpage=pause_menu.htm')">Restart Level</li>            <li class="withoutfocus" onclick="gotoUrl('options.htm?backpage=pause_menu.htm')">Options</li>            <li class="withoutfocus" onclick="gotoUrl('confirm.htm?question=Return to Main Menu?&message=GoToMainMenu&backpage=pause_menu.htm')">Return to Main Menu</li>            <li class="withoutfocus" onclick="gotoUrl('confirm.htm?question=Quit Game?&message=QuitGame&tobrowser=1&backpage=pause_menu.htm')">Quit Game</li>  		</ul>	</div></body></html>
