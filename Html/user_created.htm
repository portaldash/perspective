<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd"><html xmlns="http://www.w3.org/1999/xhtml"><head>    <meta http-equiv="Content-type" content="text/html;charset=UTF-8" />    <title>User Created Levels</title>    <link href="styles/user_created.css" rel="stylesheet" type="text/css" />    <link href="styles/ui.css" rel="stylesheet" type="text/css" />    <script src="../scripts/jquery1.7.1.min.js"></script>    <script src="../scripts/keynav.js"></script>    <script src="../scripts/noselect.js"></script>    <script src="../scripts/menu.js"></script>    <script src="../scripts/user_created.js"></script></head><body>    <div id="container">        <h1>User Created Levels</h1>        <div class="ucl_header">            Sort By:            <select id="order_select" onChange=" getLevels(this.selectedIndex)">                <option>Date Added</option>                <option>Name</option>                <option>Popularity</option>                <option>Rating</option>                <option>Downloaded</option>            </select>            Search:            <input id="level_filter" size="16" type="text" onkeyup="filterLevels(event, this.value)"/>        </div>        <div id="levels_wrapper">        	<div id="levels">            <div id="level_card_container"></div>            <div id="show_more">>>>              <div class="levelFrame" onclick="showMore()"></div>            </div>            </div>    	</div>        <div class="back button" onclick="gotoUrl('main_menu.htm')"Back</div>    </div><div id="dark_overlay"></div><div class="dialog" id="comments_dialog_outer" style="display:none">  <div id="comments_dialog_inner"></div>  <div class="button" onClick="showComments(false)">Back</div></div><div class= "dialog" id="report_dialog" style="display:none">  <h3>Report Level</h3>  <div style="clear:both;"> Why are you reporting this level?</div>   <br>  <select id="report_select">    <option>Game Crashes</option>    <option>Inappropriate Content </option>    <option>Unplayable</option>    <option>Other</option>  </select>  <div class ="buttons_container" >    <div class="button" onClick="submitReport()">Submit</div>    <div class="button" onClick="showDialog('#report_dialog', false)">Cancel</div>  </div></div><div class= "dialog" id="loading_dialog" style="display:none">  <h3>Loading..................... </h3></div><div class= "dialog" id="error_dialog" style="display:none">  <h3>Error</h3>  Could not connect to server. Showing downloaded levels.  <div class="button" onClick="showDialog('#error_dialog', false)">OK</div></div><div id="card_dummy" style="display:none"></div></body></html>
